---
instance:
  cors_enabled: true
  cors_allow_origin: "http://localhost:3000,http://127.0.0.1:3000"
  cors_allow_methods: "DELETE,GET,OPTIONS,PATCH,POST,PUT"
  cors_allow_credentials: "true"
  cors_expose_headers: "Content-Length,X-My-Header"
  cors_allow_headers: "Accept,Authorization,Content-Type,X-Custom-Header,Origin,Lock-Token"
  cors_max_age: "3600"
